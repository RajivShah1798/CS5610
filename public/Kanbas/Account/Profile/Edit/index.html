<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <form>
        <h2>Jose Annunziato</h2>
        <label>Name:* </label>
        <input type="text" name="Name" id="username" value="Jose Annunziato" placeholder="Eg. John Doe">
        <label>Pronouns: </label>
        <select name="pronouns" id="pronoun-selector">
            <option value="none" selected>None</option>
            <option value="he">He/Him/His</option>
            <option value="her">She/Her</option>
            <option value="they">They/Them/Their</option>
        </select>
        <br><br>
        <label>Title: </label>
        <input type="text" name="title" id="user-title">
        <br><br>
        <h2>Contact</h2>
        <p>No registered services, you can add some on the <a href="#">settings</a> page.</p>
        <br>
        <h2>Biography</h2>
        <p>Faculty, Software Engineer, AI, Space, and renewables enthusiast.</p>
        <textarea name="bio" id="user-bio" cols="50" rows="5">Faculty, Software Engineer, AI, Space, and renewables enthusiast.
        </textarea>
        <br>
        <h2>Links</h2>
        <ul>
            <li><a href="https://www.youtube.com/@WebDevTV">Youtube Links to an external site.</a></li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>URL</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" name="link-label" id="link-title" value="Youtube">
                    </td>
                    <td>
                        <input type="text" name="link-label" id="link-title" value="https://www.youtube.com/@WebDevTV">
                    </td>
                    <td>
                        <a href="#">Remove</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button">Add another link</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>

        <table>
            <tbody>
                <tr>
                    <td>
                        <a href="/Kanbas/Account/Profile/screen.html"><button type="button">Cancel</button></a>
                    </td>
                    <td>
                        <a href="/Kanbas/Account/Profile/screen.html"><button type="button">Save Profile</button></a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="/Kanbas/Account/Profile/Edit/screen.html"><button type="button">Edit Profile</button></a>
                    </td>
                    <td>
                        <a href="/Kanbas/Account/Profile/screen.html"><button type="button">Cancel Editing</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
